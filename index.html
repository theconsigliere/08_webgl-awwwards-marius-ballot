<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      canvas {
        display: block;
      }
      #container {
        width: 100vw;
        height: 100vh;
      }

      .audio-button {
        position: absolute;
        color: white;
        bottom: 10px;
        left: 10px;
        z-index: 100;
        padding: 10px;
        background: transparent;
        border: 1px solid white;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="audio-button js-audio-button">Play</button>
    <div id="container"></div>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
